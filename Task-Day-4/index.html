<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="customForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
        <small class="validation-message">This field is required.</small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <small class="validation-message">Enter a valid email address.</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <small class="validation-message">Password must be at least 6 characters.</small>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <label><input type="checkbox" name="hobbies" value="reading" /> Reading</label>
        <label><input type="checkbox" name="hobbies" value="music" /> Music</label>
        <label><input type="checkbox" name="hobbies" value="sports" /> Sports</label>
      </div>

      <div class="form-group">
        <label>Subscription Plan</label>
        <label><input type="radio" name="plan" value="basic" /> Basic</label>
        <label><input type="radio" name="plan" value="premium" /> Premium</label>
        <label><input type="radio" name="plan" value="pro" /> Pro</label>
      </div>

      <div class="form-group">
        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" rows="4" required></textarea>
        <small class="validation-message">Please write a short bio.</small>
      </div>

      <div class="form-group">
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file" />
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
